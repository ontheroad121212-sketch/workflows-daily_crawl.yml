name: 엠버 일일 요금 자동 수집 (Firebase 버전)

on:
  schedule:
    - cron: '21 22 * * *'  # 매일 한국 시간 오전 7시 21분 (UTC 22:21)
  workflow_dispatch:       # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 코드 체크아웃
        uses: actions/checkout@v3

      - name: 2. 파이썬 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. 필수 라이브러리 설치
        run: |
          pip install selenium webdriver-manager firebase-admin

      - name: 4. 수집기 가동 (Firebase 모드)
        env:
          # 깃허브 Secrets에 FIREBASE_SERVICE_ACCOUNT라는 이름으로 JSON 키를 넣어야 합니다.
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python -u Collector.py
