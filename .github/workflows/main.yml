name: 엠버 일일 요금 자동 수집

on:
  schedule:
    - cron: '21 22 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 코드 체크아웃
        uses: actions/checkout@v3

      - name: 2. 파이썬 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. 라이브러리 설치
        run: |
          pip install pandas gspread oauth2client selenium webdriver-manager

      - name: 4. 인증키 파일 생성
        # 이 부분이 중요합니다. 따옴표 위치를 잘 봐주세요!
        run: echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" > key.json

      - name: 5. 수집기 가동
        # Collector.py가 저장소 메인에 있으니 바로 실행합니다.
        run: python -u Collector.py
